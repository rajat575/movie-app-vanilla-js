<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>HOME | MOVIE RATING APP</title>
  </head>
  <body>
    <div>
      <nav class="navBar">
        <div>
          <a style="text-decoration: none; color: white" href="index.html"
            ><h4>Home</h4></a
          >
        </div>
        <div>
          <a style="text-decoration: none; color: white" href="favourites.html"
            ><h4>Favourites</h4></a
          >
        </div>
      </nav>
      <h1 id="headline">Dive into the World of Movies - Anytime, Anywhere.</h1>
      <div id="searchDiv">
        <div>
          <input
            id="inputBox"
            type="text"
            placeholder="Find Your Movie Here..."
          />
          <div id="outerBox">
            <div id="suggestionBox"></div>
          </div>
        </div>
        <!-- <div><button>Search</button></div> -->
      </div>
    </div>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item landingImage active">
          <img
            src="./images/vintage-videocamera-with-3d-glasses-cinema-tickets.jpg"
            class="d-block w-100 h-80"
            alt="..."
          />
        </div>
        <div class="carousel-item landingImage">
          <img
            src="images/pexels-suissounet-1200450.jpg"
            class="d-block w-100 h-80"
            alt="..."
          />
        </div>
        <div class="carousel-item landingImage">
          <img
            src="./images/pexels-naturalshots-4982005.jpg"
            class="d-block w-100 h-80"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div id="movieCards"></div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
